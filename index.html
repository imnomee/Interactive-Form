<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link
            href="http://fonts.googleapis.com/css?family=Nunito:400,300"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <form action="index.html" method="post">
            <h1>Sign Up</h1>

            <fieldset>
                <legend><span class="number">1</span>Your Basic Info</legend>
                <label for="name">Name: </label>
                <input autofocus type="text" id="name" name="user_name" />

                <label for="email">Email: </label>
                <input type="email" id="email" name="user_email" />

                <label for="password">Password: </label>
                <input type="password" id="password" name="user_password" />

                <label>Age</label>

                <input
                    type="radio"
                    id="under_13"
                    value="under_13"
                    name="user_age"
                />
                <label for="under_13" class="light">Under 13</label>
                <br />
                <input
                    type="radio"
                    name="user_age"
                    id="over_13"
                    value="over_13"
                />
                <label for="over_13" class="light">Over 13</label>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Your Profile</legend>
                <label for="bio">Biography: </label>
                <textarea id="bio" name="user_bio"></textarea>
            </fieldset>
            <label for="job">Select Job Role:</label>
            <select id="job" name="user_job">
                <optgroup label="Web">
                    <option value="js-developer">JavaScript Developer</option>
                    <option value="php-developer">PHP Developer</option>
                    <option value="rails-developer">Rails Developer</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="android-dev">Android Developer</option>
                    <option value="IOS-dev">IOS Developer</option>
                </optgroup>
                <optgroup label="business">
                    <option value="bus-owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>
            <label>Interests: </label>
            <input
                type="checkbox"
                name="user_interests"
                id="development"
                value="interest_development"
            />
            <label for="development" class="light">Development</label>
            <br />

            <input
                type="checkbox"
                name="user_interests"
                id="design"
                value="interest_design"
            />
            <label for="design" class="light">Design</label>
            <br />

            <input
                type="checkbox"
                name="user_interests"
                id="business"
                value="interest_business"
            />
            <label for="business" class="light">Business</label>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
